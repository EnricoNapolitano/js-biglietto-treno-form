<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrenItalia</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- script -->
    <script defer src="script.js"></script>
</head>
<body>
    <header class="d-flex justify-content-around">
        <figure>
            <a href="#"><img src="logo.png" alt="logo"></a> 
        </figure>
        <ul class="d-flex">
            <li class="p-4"><a href="#">OFFERTE</a></li>
            <li class="p-4"><a href="#">DESTINAZIONI</a></li>
            <li class="p-4"><a href="#">SERVIZI</a></li>
        </ul>
    </header>
    <div class="container">
        <h1 class="text-center pt-5">Acquista il tuo biglietto</h1>
        <form class="wrap pt-5">
            <div class="row justify-content-between align-items-end">
                <div class="row col-7">
                    <div class="col-8 d-flex flex-column">
                        <label for="user-km">Quanti chilometri vuoi percorrere?</label>
                        <input type="text" id="user-km" class="ps-2" maxlength="4" placeholder="Inserisci un valore numerico">
                    </div>
            
                    <div class="col-4 d-flex flex-column">
                        <label for="user-age">Scegli un'opzione</label>
                        <select name="user-age" id="user-age">
                            <option value="adult">Maggiorenne</option>
                            <option value="young">Minorenne</option>
                            <option value="old">Pi√π di 65</option>
                         </select>
                    </div>
                </div>
    
                <button type="button" id="button" class="col-2">Calcola Prezzo</button>
            </div>
        </form>
    
        <hr class="wrap mt-5">
    
        <div class="wrap mt-3">
            <div class="row justify-content-between">
                <p class="printed-price col-7"></p>
                <button id="buy-ticket" class="col-2">Effettua l'acquisto</button>
            </div>
            <div>
                <p class="discount-young message">Hai ricevuto uno sconto del 20%</p>
                <p class="discount-old message">Hai ricevuto uno sconto del 40%</p>
            </div>
        </div>

        <hr class="wrap mt-5">

        <div class="ticket-container">
            <figure class="ticket-img text-center">
                <img src="ticket.jpg" alt="biglietto treno">
            </figure>
            <div class="info-ticket-text">
                <div class="ticket-info text-center">
                    <h5>OFFERTA</h5>
                    <p><i>BUSINESS</i></p>
                </div>
                <div class="ticket-info text-center">
                    <h5>CARROZZA</h5>
                    <p id="wagon"></p>
                </div>
                <div class="ticket-info text-center">
                    <h5>CODICE BIGLIETTO</h5>
                    <p id="code"></p>
                </div>
        </div>

    </div>
</body>
</html>
